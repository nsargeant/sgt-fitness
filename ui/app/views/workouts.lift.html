<div class="container-fluid workout-container">
	<div class="row workout-heading">
		<div class="col-xs-5">
			<h3>{{data.name}}</h3>
		</div>
		<div class="col-xs-7">
			<add-entry on-save="save(entry)" class="pull-right"></add-entry>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<max-chart ng-if="data.entries.length" ng-model="data.entries"></max-chart>
		</div>
	</div>
</div>
